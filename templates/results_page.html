<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <title>Results Page</title>
</head>
<body>
    <div class="bg-dark text-info p-5 rounded col-6 mx-auto 
    border border-5 border-info d-inline-flex rounded align-content-center align-items-center justify-content-around">
        <h1 class="col-2"> Submitted Information</h1>
        <table>
            <tbody >
                <tr>
                    <td>First Name:</td>
                    <td>{{name}}</td>
                </tr>
                <tr>
                    <td>Dojo Location:</td>
                    <td>{{location}}</td>
                </tr>
                <tr>
                    <td>Favorite Language:</td>
                    <td>{{favorite_language}}</td>
                </tr>
                <tr>
                    <td>Comments:</td>
                    <td>{{comments}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
