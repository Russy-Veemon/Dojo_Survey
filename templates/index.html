<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <form action="/process" method="POST" class="bg-dark text-info p-5 rounded col-6 mx-auto 
    border border-5 border-info d-inline-flex rounded align-content-center align-items-center justify-content-around">
        <h1 class="col-3">Survey For Your Thoughts?</h1>
            <div class="form-group">
                <label for="Your_Name">Your Name:</label>
                <input type="text" name="full_name" placeholder="full_name">
            <div class="form-group">
                <!-- <p class="col d-flex justify-content-center align-content-center">Dojo Location: </p>
                <input class="col" type="text" name="last_name" placeholder="last_name"> -->
                <label for="Location">Dojo Location:</label>
                <select name="location" id="location">
                    <option value="">Where You At!?</option>
                    <option value="San_Jose">San Jose</option>
                    <option value="Burbank">Burbank</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Seattle">Seattle</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Language">Favorite Language:</label>
                <select name="favorite_language" id="location">
                    <option value="">What YOU SPEAK!?</option>
                    <option value="Python">Python</option>
                    <option value="Javascript">Javascript</option>
                    <option value="C#">C#</option>
                    <option value="Rust">Rust</option>
                </select>
            </div>
            <div class="form-group d-flex align-items-start">
                <label for="comments">Comments:</label>
                <textarea name="comments" cols="40" rows="15"></textarea>
            </div>
            <div>
                <input class="btn btn-primary" type="submit" value="Submit Survey!">
            </div>
    </form>
</body>
</html>
